spring:
  application:
    name: repository-h2
  datasource:
      url: jdbc:h2:~/test
      username: sa
      password:
      driver-class-name: org.h2.Driver
  jackson:
      serialization:
        FAIL_ON_EMPTY_BEANS: false    
  h2:
      console:
        enabled: true
        path: /console  
eureka:
  client:
    enabled: true
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/     